<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compatibility Checker </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    


</head>
<body>
    <h1>Compatibility Checker</h1>
    <h2>Check if you are compatibile with the person of your dreams!!</h2>

    <div class="wrapper">
        <div class="text">To continue simply fill in your name and your partners name and click Submit!</div>
            <form class="names">
                <input type="text " class="name one" placeholder="Your Name...">
                <input type="text" class="name two" placeholder="Your Partner...">
                <input type="submit" class="btn">
            </form>
    </div>
    <div class="wrap">
        <div class="border">
        <div class="heart">
            <h2 class="number"></h2>
           
        </div>
    </div>
    </div>

<div class="footer">
<div class="progress">
    <div class="display ">
        <div id="bar" class="active">
        </div>
    </div>
</div>
<button class="button">Try Again</button>
</div>
   

<script src="script.js"></script>
</body>
</html>
